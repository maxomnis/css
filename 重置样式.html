<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title></title>
</head>
<body>
<h1>重置html的默认样式样式实例</h1>
<p>
由于html的标签会默认的带一些样式,比如上面的h1标签，它的字体大小什么的，就是html默认的；
，所以normalize.css是网上的人,自己做的，修改了html默认的标签，还有一个reset.css会将所有的标签的
默认值去掉
</p>
</body>
</html>
