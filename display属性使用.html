<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <title></title>
</head>
<body>
<p>
	display 的inline-block； inline的不同点
</p>
<div style="display:inline-block;background-color:red;width:200px;">我是inline-block</div> 
<div style="display:inline;background-color:red;width:200px;">我是inline</div> 
<span style="display:inline;background-color:red;width:200px;">我是inline</span> 
</body>
</html>
