<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        li strong {
            font-style: italic;
            font-weight: normal;
            font-family: Author ;

        }
    </style>
</head>
<body>

<ol>
    <li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内</strong></li>
    <li>我是正常的字体</li>
</ol>
</body>
</html>
